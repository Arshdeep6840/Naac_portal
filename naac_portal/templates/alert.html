<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Alert</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .alert-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      text-align: center;
      position: relative;
    }
    .alert-icon {
      font-size: 60px;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    .alert-title {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }
    .alert-message {
      font-size: 16px;
      margin-bottom: 20px;
      color: #666;
    }
    .alert-actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #e74c3c;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .alert-actions button:hover {
      background: #c0392b;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #aaa;
    }
    .close-btn:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="alert-container">
    <button class="close-btn" onclick="closeAlert()">×</button>
    <div class="alert-icon">⚠️</div>
    <div class="alert-title">Sorry!</div>
    <div class="alert-message">No data has be uploaded here</div>
    <div class="alert-actions">
      <button onclick="acknowledgeAlert()">close</button>
    </div>
  </div>

  <script>
    function closeAlert(){
      window.history.back();
    }
    function acknowledgeAlert(){
      alert('Alert acknowledged!');
      window.history.back();
    }
  </script>
  
</body>
</html>
